<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
        // Code One
        document.getElementById("el").style.color = "red"; 
        /* 
            This code selects the element by its id and changing its color to red 
            this code will not run because the element is not loaded yet
        */
    </script>
    <script>
        // Code Two
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
        /*
            This code selects the element by its id and changing its color to red
            this code will run because of the onload event that make the js code execute when the page load  
        */
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // Code Three
        document.getElementById("el").style.color = "red";
        /*
            This code selects the element by its id and changing its color to red
            this code will run because it runs after the page loads 
        */
    </script>
</body>

</html>
